<center><h2 style="color: bisque;">REQUEST LIST</h2></center>
<br>

<center>
<table id="tbl_users_list">
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>REQUEST</th>
    <th>TIMESTAMP</th>
  </tr>
  
</table>
</center>
<script>
 
    var tblUsers = document.getElementById('tbl_users_list');
    var databaseRef = firebase.database().ref('Request');
    var rowIndex = 1;
    
    databaseRef.once('value', function(snapshot) {
      snapshot.forEach(function(childSnapshot) {
     var childKey = childSnapshot.key;
     var childData = childSnapshot.val();
     
     var row = tblUsers.insertRow(rowIndex);
     var cellId = row.insertCell(0);
     var cellName = row.insertCell(1);
     var cellMessage = row.insertCell(2);
     var cellTimeStamp = row.insertCell(3);
     cellId.appendChild(document.createTextNode(childKey));
     cellName.appendChild(document.createTextNode(childData.Name));
     cellMessage.appendChild(document.createTextNode(childData.Message));
     cellTimeStamp.appendChild(document.createTextNode(childData.TimeStamp));
     
     rowIndex = rowIndex + 1;
      });
    });
</script>
